<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulario Médico</title>
</head>

<body>
  <main>
    <h1>Consulta Médica</h1>

    <form id="consultForm">
      <div>
        <h2>Datos del paciente</h2>
        <div class="container-input">
          <label for="fullName">Nombre Completo:</label>
          <input type="text" id="fullName" name="fullName">
        </div>
        <div class="container-input">
          <label for="dateBirth">Fecha de nacimiento:</label>
          <input type="date" id="dateBirth" name="dateBirth">
        </div>
        <div class="container-input">
          <label for="gender">Sexo:</label>
          <select id="gender" name="gender" required>
            <option value="HOMBRE">Hombre</option>
            <option value="MUJER">Mujer</option>
            <option value="NO">No aplica</option>
          </select>
        </div>
      </div>

      <div>
        <h2>Datos Antropométricos</h2>
        <div class="container-input">
          <label for="temperature">Temperatura (°C):</label>
          <input type="number" id="temperature" name="temperature" step="0.1">
        </div>
        <div class="container-input">
          <label for="height">Estatura (cm):</label>
          <input type="number" id="height" name="height">
        </div>
        <div class="container-input">
          <label for="weight">Peso (kg):</label>
          <input type="number" id="weight" name="weight" step="0.1">
        </div>
        <div class="container-input">
          <label for="oxygenSaturation">Saturación de Oxígeno (%):</label>
          <input type="number" id="oxygenSaturation" name="oxygenSaturation">
        </div>
      </div>

      <div>
        <h2>Datos adicionales</h2>
        <div>
          <label for="reasonConsult">Motivo de Consulta:</label>
          <textarea id="reasonConsult" name="reasonConsult"></textarea>
        </div>
      </div>
      <button type="submit">Seleccionar diagnóstico</button>
    </form>
    
  </main>

  <script src="app.js" type="module"></script>
</body>

</html>
